name: Validated PR Labels (Local Danger)
on:
  pull_request:
    # The restrictions on the types of pull_request event that can trigger this
    # workflow is intentional. We only want to run label related checks on a
    # new or reopened PR, or when its labels change.
    types: [opened, reopened, labeled, unlabeled]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          version: 10.x

      - name: Install Yarn
        run: npm install -g yarn

      - name: Yarn Install
        # frozen-lockfile will make the build fail if the lockfile is not there
        run: yarn install --frozen-lockfile

      - name: Validate PR Labels
        run: yarn run danger ci --dangerfile Automattic/peril-settings/org/pr/label.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
